name: deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: install pandoc
        run: |
          sudo apt-get update -qq
          curl https://github.com/jgm/pandoc/releases/download/2.17.1.1/pandoc-2.17.1.1-1-amd64.deb -L --output pandoc.deb
          sudo apt install ./pandoc.deb
          sudo apt-get install -y texlive

      - name: generate docs
        run: |
          deno --version
          deno run --unstable --allow-run --allow-write --allow-read ./.github/workflows/generate.jsx

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: docs
